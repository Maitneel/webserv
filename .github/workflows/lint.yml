name: CI
on: push

jobs:
  build:
    runs-on: codebuild-github-actions-runner-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build
        run: make
  lint:
    runs-on: codebuild-github-actions-runner-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: setup python
      uses: actions/setup-python@v5 
      with:
        python-version: '3.10'
    - name: "install cpplint"
      run: pip install cpplint
    - name: "lint check"
      run: make lint