name: Hello, World!
on: push

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: setup python
      uses: kishaningithub/setup-python-amazon-linux@v1
      with:
        python-version: '3.10'
    - name: "install cpplint"
      run: pip install cpplint
    - name: "lint check"
      run: make lint
